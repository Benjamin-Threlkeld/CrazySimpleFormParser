<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title></title>
	<script src="./CrazySimpleFormParser.js"></script>
	<script>
		options = {
			// first is the index second is the value third is placeholder
			title: ["input", "value", "type", "text", "name", "myName"],
			// if it is a select then the first index the element second is the selected option and then every other is the option text the next one is the value for that option
			category: ["select", "opt2", "opt1", "val1", "opt2", "val2", "opt3", "val3"],
			location: {
				lat: ["input", "", "name", "Lat"],
				lon: ["input", "", "name", "Lon"]
			}
		}

		var html = crazySimpleParse(options);

		window.onload = function() {
			var app = document.getElementById("app");
			app.innerHTML = html;
		}
</script>
</head>
<body>
<div id="app"></div>
</body>
</html>
